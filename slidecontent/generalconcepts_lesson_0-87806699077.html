r - Hint || #WINDOWS LE\n[0] [For a hint, here is the main logic for \"find weapon to pick up\".]\n","d08d1ca4d820b60e1b87cbfe4e607197":"//#ID pikcupthefirstweaponifbtter_h2 || #TYPE solution || #TITLE Challenge 1 - Picking Up The First Weapon If Better - Solution || #WINDOWS LE\n[0] [Here is an example solution.]","3ac7146b3db6f82660333a35bc1bb925":"//#ID searchingforthegbestwaepontopickup || #TYPE coding || #WINDOWS LE || #NODE exe1 || #TITLE Challenge 2 - Searching For The Best Weapon || #CONDITION TestFinished_Tanksearchingforthegbestwaepontopickup || #PROJECTID 328982045 || #STARTINGBLOCKSTRING XY\u0026\u0026\u0026\u0026\u0026200\u0026\u0026\u0026\u0026\u0026300\u0026\u0026\u0026\u0026\u0026define find weapon to pick up\n[0] [For your second challenge,]\n[0] [let's handle the case when there are multiple weapons to choose from.]\n[0] [In this example scenario, the portal weapon is the first added to the weapon list,]\n[0] [so our current program would pick it up first,]\n[0] [#NextFragment]\n[0] [To get you started, some new blocks have been added in \"find weapon to pick up\",]\n[0] [We initialize the \"index\" variable to 1,]\n[0] [and a repeat loop is used to go through the list of weapons.]\n[0] [Please complete the repeat loop to set \"weapon index\" to the best weapon's index.]\n[0] [Note that it needs to be better than our current weapon as well.]\n[0] [In addition, when \"weapon index\" is 0,]\n[0] [the first weapon that's better than our weapon should be selected.]","20451f4e136748727318a1ef3bb7dfae":"//#ID searchingforthegbestwaepontopickup_h1 || #TYPE hint || #TITLE Challenge 2 - Searching For The Best Weapon - Hint || #WINDOWS LE\n[0] [For a hint, here is the logic for the new blocks to be added.]\n","77a000158c56904590703399c316dddc":"//#ID searchingforthegbestwaepontopickup_h2 || #TYPE solution || #TITLE Challenge 2 - Searching For The Best Weapon - Solution || #WINDOWS LE\n[0] [Here is an example solution.]","6daf43b4acb0fee7edc45f05ab0f4d14":"//#ID improvingthemovementpathtotarget || #TYPE info || #TITLE Improving The Movement Path\n[0] [The problem with this program is that after we get in line with the target,]\n[0] [it will start firing back as we move towards it.]\n[0] [The logic for dodging shells will not be activated,]\n[0] [since we will stay in the \"go to\" block until we arrive at the target position.]\n[0] [Can you think about how to fix this problem?]\n[0] [#PauseSlide]\n[0] [#NextFragment]\n[0] [The solution is to try to stay away from the target's row and column as long as possible.]\n[0] [For this example, we should move north while the y position difference is greater.]\n[0] [#NextFragment]\n[0] [When the y difference becomes smaller than x difference,]\n[0] [we turn east,]\n[0] [#NextFragment]\n[0] [and we'll turn north again when the \"y diff\" is larger.]\n[0] [We continue to switch direction until we arrive at the target.]","d6cfb1956b0546ce2c3246715a0fd903":"//#ID downgradetofrontrunopponent || #TYPE coding || #WINDOWS LE || #NODE exe3 || #TITLE Challenge 3 - Downgrade To Front-run The Opponent || #CONDITION TestFinished_Tankdowngradetofrontrunopponent || #PROJECTID 328985846 || #STARTINGBLOCKSTRING XY\u0026\u0026\u0026\u0026\u0026100\u0026\u0026\u0026\u0026\u0026200\u0026\u0026\u0026\u0026\u0026define find weapon to pick up \n[0] [For your third challenge,]\n[0] [please account for the case when your opponent carries no special weapon.]\n[0] [Your tank should pick up the best weapon in the battlefield,]\n[0] [even if it's ranked lower than your current weapon.]","6ab0a92bb844ff60e54fa9a2ea6301c4":"//#ID downgradetofrontrunopponent_h1 || #TYPE hint || #TITLE Challenge 3 - Downgrade To Front-run The Opponent - Hint || #WINDOWS LE\n[0] [For a hint, if the opponent's weapon type is \"B\" for \"Basic\",]\n[0] [then we should consider a weapon even if it's worse than our current weapon.]\n\n","99bab184cf5944f0f8e20cb14367505a":"//#ID downgradetofrontrunopponent_h2 || #TYPE solution || #TITLE Challenge 3 - Downgrade To Front-run The Opponent - Solution || #WINDOWS LE\n[0] [Here is an example solution.]","95011bc0a2e20026433021d08e89bfce":"//#ID aproblemwiththecurrentgotoblock || #TYPE info || #TITLE A Problem With The \"go to\" Block\n[0] [Currently, we use the \"go to\" block for picking up crystals and weapons,]\n[0] [but there is a serious problem with it.]\n[0] [#NextFragment]\n[0] [As illustrated, our tank would always go to the target position,]\n[0] [even if the weapon has already been taken,]\n[0] [so it walks right into the opponent's orb circle.]\n[0] [We need to change the \"go to\" block to be more \"flexible\".]\n[0] [Do you have any good idea?]","9fa5f52c20045ccd50ca953bbb8e8507":"//#ID extracredit1 || #TYPE coding || #NODE extracredit  || #TITLE Extra Credits - After The Missile Has Turned || #WINDOWS LE || #CONDITION TestFinished_Tankpickingupthesameweaponagain || #PROJECTID 328994831 || #STARTINGBLOCKSTRING XY\u0026\u0026\u0026\u0026\u0026200\u0026\u0026\u0026\u0026\u0026200\u0026\u0026\u0026\u0026\u0026define find weapon to pick up\n[0] [For this example scenario,]\n[0] [both player tanks are carrying the Missile weapon.]\n[0] [They would not pick up the last Missile weapon in our current program.]\n[0] [However, even though this is not an upgrade,]\n[0] [it will still benefit us by extending the length of time that we can use the Missile.]\n[0] [For extra credit, please apply this idea in the \"find weapon to pick up\" block.]","1994e4aed2daef99adb4de4e90a6a0bd":"//#ID thematrixattackusingportal || #TYPE coding || #WINDOWS LE || #NODE exe1 || #TITLE Challenge 4 - The \"Matrix\" Attack || #CONDITION TestFinished_Tankthematrixattackusingportal || #PROJECTID 326411069\n[0] [With the portal weapon,]\n[0] [your shells will stay in the world until it hits some enemy tank.]\n[0] [There can be many fun ways to make good use of this feature.]\n[0] [#NextFragment]\n[0] [As an example, if you have a high reload power, you can run the \"matrix\" attack.]\n[0] [As illustrated, you simply keep firing and moving towards the opponent,]\n[0] [without worrying about aiming at the opponent.]\n[0] [You will leave many shells flying vertically and horizontally, forming a matrix,]\n[0] [and it will be very hard for your opponent to dodge all of them.]\n[0] [#NextFragment]\n[0] [I have added a new branch in the main loop,]\n[0] [so if you are carrying the portal weapon, ]\n[0] [and you have at least 3 reload power,]\n[0] [you will run the \"matrix attack\" block.]\n[0] [#NextFragment]\n[0] [For your challenge, ]\n[0] [please implement the \"matrix attack\" block.]\n\n","ca0e91cb54b02460a0bc9cd26c3b0e49":"//#ID thematrixattackusingportal_h1 || #TYPE hint || #TITLE Challenge 4 - The \"Matrix\" Attack - Hint || #WINDOWS LE\n[0] [For a hint, your tank needs to fire and then move towards the opponent.]\n","a5f1dc02f073bf2b333e40d75ea7950c":"//#ID thematrixattackusingportal_h2 || #TYPE solution || #TITLE Challenge 4 - The \"Matrix\" Attack - Solution || #WINDOWS LE\n[0] [Here is an example solution.]","daa9e6874419afda8400e0b0ccf4cfde":"//#ID avoidingwhitetanksthatblock || #TYPE info || #TITLE Avoiding White Tanks\n[0] [If a white tank happens to be standing along our missile's path to the opponent, ]\n[0] [our missile will explode on that white tank.]\n[0] [To bring maximum damage to the opponent,]\n[0] [we need to avoid such white tanks.]\n[0] [What change is needed?]","be5f997a472389fbf38fddfec4662615":"//#ID whatsthexdistancetothiscrystalqz1 || #TYPE Q1 || #TITLE Quiz - What's the x position difference to this crystal?\n[0] [Given the x positions of the blue tank and the crystal,]\n[0] [what is their x position difference considering the portal weapon?]\n#quiz || A B C D || C\n[0] [#NextFragment]\n[0] [The shifted x position is -280 for the blue tank,]\n[0] [so the x difference is 110.]","e43d40dea100fa96b06ddbc53a3b73b9":"//#ID thecaseforgoingwestthroughportal || #TYPE info || #TITLE The Case For Going East Through Portal\n[0] [For going east through the portal, ]\n[0] [the calculation should be very similar to the case of going west,]\n[0] [#NextFragment]\n[0] [except that you need to shift the tank 480 units to the west.]","273c150395f4b0d3d058db38c543db73":"//#ID whenisitfastertotaketheportal || #TYPE info || #TITLE When Is It Faster To Take The Portal?\n[0] [Now that our tank can go either east or west to reach the target,]\n[0] [how do we know when it's faster to take the portal?]\n[0] [#NextFragment]\n[0] [An interesting observation is that for these 2 directions,]\n[0] [if we add up their travel distances, the sum should be exactly 480,]\n[0] [since we would have covered the whole width of the world.]\n[0] [#NextFragment]\n[0] [Therefore, if the direct distance without using the portal is more than 240,]\n[0] [we know taking the portal is faster.]","bc982dd07c06c4c397c0d9ac732e8f9b":"//#ID thecalcdiffblock || #TYPE info || #TITLE The \"calculate diff\" Block\n[0] [To change the \"go to\" block to consider the portal weapon,]\n[0] [I have changed to call a new block \"calculate diff\" to calculate \"x diff\" and \"y diff\".]\n[0] [#NextFragment]\n[0] [In this new block, we first calculate them the old way,]\n[0] [#NextFragment]\n[0] [then we check if our weapon type is \"P\" for portal.]\n[0] [#NextFragment]\n[0] [When that's true, and if \"x diff\" is greater than 0,]\n[0] [it means the crystal is to our right.]\n[0] [#NextFragment]\n[0] []\n[0] [The shifted x position is the current x position plus 480.]\n[0] [If the distance from that point to the target x is smaller than the current distance,]\n[0] [#NextFragment]\n[0] [we recalculate \"x diff\" using that new x position.]","21e213a335c53a56a8446987c6f94cc1":"//#ID shellsfrlyingthroughportals || #TYPE info || #TITLE Shells Flying Through Portals\n[0] [Not only can the tank travel through portals on the walls,]\n[0] [any shell you fire will also go through the portals,]\n[0] [so they won't explode until it hits an enemy tank,]\n[0] [or your tank no longer carries the portal weapon.]\n[0] [#NextFragment]\n[0] [In fact, to achieve this new behavior, ]\n[0] [all that we need to do is to update the \"x diff\" and \"y diff\" calculation.]\n[0] [Isn't that wonderful?]","3904b1302166c022c55057c7e59cb1fd":"//#ID novadefenseagainstorb || #TYPE info || #TITLE Nova Against Orb\n[0] [Now let's discuss another interesting way of using the Nova.]\n[0] [When your opponent is carrying the Orb, ]\n[0] [you don't want it to get anywhere close to you.]\n[0] [#NextFragment]\n[0] [If you are carrying the Nova, what should you do?]\n[0] [#PauseSlide]\n[0] [#NextFragment]\n[0] [There are many ways to defend using the Nova,]\n[0] [so let's implement one of the simplest solutions here.]\n[0] [As illustrated, we can just go to the wall on the opposite side,]\n[0] [and keep firing at that wall.]\n[0] [When the opponent tank gets close,]\n[0] [it will be blasted away.]\n[0] [Can you think about how to implement this idea?]","fa3e827c52f9e0fbb9ee404039383582":"//#ID themissileattackblockmissile || #TYPE info || #TITLE The missile attack block\n[0] [To achieve a different behavior when we carry the missile weapon,]\n[0] [the first step is to add a new branch of action in our main forever loop.]\n[0] [I have added a new block \"missile attack\",]\n[0] [so we will run it when our weapon type is \"M\".]\n[0] [Now we can add new logic in this block to avoid blocking white tanks.]","29f1a8e27e253770b30c908b7336b5e8":"//#ID checkingforblockingwhitetanksbove || #TYPE info || #TITLE Checking For Blocking White Tanks Above\n[0] [To start simple, let's deal with white tanks above our tank.]\n[0] [As illustrated, if we fire a missile north,]\n[0] [#NextFragment]\n[0] [it will fly north first, and then turn east to the opponent,]\n[0] [#NextFragment]\n[0] [If a white tank is touching this blue region,]\n[0] [#NextFragment]\n[0] [it will block our missile.]\n[0] [#NextFragment]\n[0] [If it is not touching the blue region,]\n[0] [our missile will fly by without a problem.]\n[0] [#NextFragment]\n[0] [It turns out for a white tank to be non-blocking,]\n[0] [its x position difference to our tank should be more than 25 units.]\n[0] [#NextFragment]\n[0] [On the other hand, for a blocking white tank,]\n[0] [its y position should lie between our tank and the opponent tank.]\n[0] [We can use these constraints to check for blocking white tanks.]","14d711f792d268e337925d4e0b19f50f":"//#ID thelssof2evilsweapon || #TYPE info || #TITLE The Lessor Of Two Evils\n[0] [There is an old saying \"the lessor of two evils\",]\n[0] [which means sometimes we are faced with 2 unpleasant options,]\n[0] [and we should choose the one with less harm.]\n[0] [#NextFragment]\n[0] [We could use this idea in choosing weapons to pick up.]\n[0] [For example, in this scenario,]\n[0] [our tank is carrying the Missile weapon,]\n[0] [and there is an Orb weapon in the battlefield.]\n[0] [Our current program would ignore the Orb for its lower ranking.]\n[0] [However, our opponent would pick up the Orb if we don't.]\n[0] [#NextFragment]\n[0] [Therefore, we are facing 2 unpleasant options:]\n[0] [downgrade to use the Orb, ]\n[0] [#NextFragment]\n[0] [or keep the Missile and fight against the opponent's Orb.]\n[0] [Which option will cause less harm?]\n[0] [#PauseSlide]\n[0] [#NextFragment]\n[0] [Most people would rather downgrade to the Orb than fighting against it.]\n[0] [Let's add this logic to our program next.]","e4baced2ac6ef73205eb2730b16ea6a3":"//#ID checkingforblockingwhitetanktotheeast || #TYPE info || #TITLE Checking White Tanks To The East\n[0] [So far we have been checking for any white tank touching this blue region.]\n[0] [#NextFragment]\n[0] [Now suppose our tank is firing missiles to the east,]\n[0] [#NextFragment]\n[0] [we would need to check this orange region instead,]\n[0] [Obviously we want to reuse the \"check blocking white tanks\" block,]\n[0] [#NextFragment]\n[0] [but we need to modify it to work for both regions.]\n[0] [Can you think about how?]","8a312a4355868bf9707da02e24286291":"//#ID checkingforblockingwhitetanktotheeast2 || #TYPE info || #TITLE Specifying X and Y Boundaries To Check\n[0] [The solution is to specify the 4 boundaries of the region to check,]\n[0] [so that we only need to check if any white tank is inside these boundaries.]\n[0] [#NextFragment]\n[0] [For example, for the blue region,]\n[0] [if a white tank is touching it,]\n[0] [then its x position will be greater than our tank's x position minus 26,]\n[0] [#NextFragment]\n[0] [and less than our tank's x position plus 26,]\n[0] [#NextFragment]\n[0] [The bounds for that white tank's y position are these 2 tanks' y positions.]\n[0] [#NextFragment]\n[0] [On the other hand, if a white tank is touching the orange region,]\n[0] [its x position should be between these 2 tanks' x positions,]\n[0] [#NextFragment]\n[0] [and its y position should be between our tank's y position plus 37 and minus 15.]\n[0] [Note that the y position shift is not symmetric because our tank's cannon is not at the vertical center.]\n","b5b83bd30cf9c6623fabe4476b184986":"//#ID checkallwhitetanksforblockageeast || #TYPE coding || #WINDOWS LE || #NODE exe3 || #TITLE Challenge 4 - Checking All White Tanks || #CONDITION TestFinished_Tankcheckallwhitetanksforblockageeast || #PROJECTID 328526953 || #STARTINGBLOCKSTRING XY\u0026\u0026\u0026\u0026\u0026100\u0026\u0026\u0026\u0026\u0026300\u0026\u0026\u0026\u0026\u0026define check blocking white tank \n[0] [For your last challenge,]\n[0] [I have modified the \"check blocking white tanks\" block to take 4 parameters, ]\n[0] [\"x left\", \"x right\", \"y top\" and \"y bottom\".]\n[0] [#NextFragment]\n[0] [In the \"missile attack\" block,]\n[0] [we specify different parameters for the case of firing north and firing east.]\n[0] [For your task, please complete the \"check blocking white tanks\" block,]\n[0] [which checks each white tank against these 4 boundaries.]","c3d99335a36869a16b8427673ebe7130":"//#ID checkallwhitetanksforblockageeast_h1 || #TYPE hint || #TITLE Challenge 4 - Checking  White Tanks To The East - Hint || #WINDOWS LE\n[0] [For a hint, here are the 4 comparisons you need to complete.]\n\n","020ebbb8f3277459e8003a5a27b7145a":"//#ID checkallwhitetanksforblockageeast_h2 || #TYPE solution || #TITLE Challenge 4 - Checking  White Tanks To The East - Solution || #WINDOWS LE\n[0] [Here is an example solution.]","36a6fa4250609a99555585144ff8d699":"//#ID updatingyourprofilegeneral || #TYPE info || #TITLE Updating Your Profile\n[0] [The first step after you log in is to update your profile.]\n[0] [Go to the homepage by clicking the icon on the left top corner,]\n[0] [and then click the \"Update Profile\" button.]\n[0] [In the form that pops up,]\n[0] [please fill in your basic information.]\n[0] [Your information is safe with us.]\n[0] [Note that the \"User Name\" is the most important.]\n[0] [It is used to represent you in our games and rankings.]\n[0] [Click the \"update\" button at the bottom when you are done.]\n","f13de1689997505e7e9e7f641f64a3c4":"//#ID otheraiexamples || #TYPE info || #TITLE Other AI Examples\n[0] [There are many cool AI technologies around us.]\n[0] [#NextFragment]\n[0] [For example, Uber maintains a heat map of high traffic areas,]\n[0] [and automatically adjust fees to attract more drivers to these locations.]\n[1] [#NextFragment]\n[0] [Cleaning robots learn to build the room layout as they sweep the floor,]\n[0] [and optimize their paths based on this information.]\n[1] [#NextFragment]\n[0] [In Amazon Go stores, each customer's actions are tracked by cameras and sensors,]\n[0] [so the payment is automatically processed after they leave the store.]\n[0] [If you work hard in learned AI algorithms through our courses,]\n[0] [maybe one day you will be able to build some amazing AI products yourself.]","7a1bd02a4ca4d82be1f6600fe5da7063":"//#ID learningbasedaiexampleimage || #TYPE info || #TITLE Learning Based AI: Image Classification\n[0] [For learning-based AI,]\n[0] [we do not need to specify any logical rules.]\n[0] [Instead, we give a lot of examples with labels.]\n[0] [#NextFragment]\n[0] [For example, suppose we need an AI program to classify cats vs dogs.]\n[0] [It will be very hard for us to come up with logical rules for doing that.]\n[0] [Therefore, we choose to find a lot of pictures for cats or dogs,]\n[0] [and clearly label each picture as \"cat\" or \"dog\".]\n[0] [Now the AI program can parse through all pictures,]\n[0] [and try to find a math model to correctly classify these example pictures.]\n[0] [#NextFragment]\n[0] [And then, when we have a new picture,]\n[0] [the AI program will use the same model to classify it.]","385d29e29bf855761e8f2483a55cab2f":"//#ID settingupwhitetanksinsetup || #TYPE info || #TITLE Setting Up White Tanks\n[0] [By default no white tank is added to the field.]\n[0] [You can call the block \"Create a white tank at\" to add any number of them.]\n[0] [You need to specify their initial x, y and direction,]\n[0] [and also whether it is dead or alive.]\n[0] [\"Dead\" white tanks won't move or shoot,]\n[0] [which makes it simpler to setup a scenario.]\n[0] [For example, these blocks will create 2 of them.]\n[0] [#NextFragment]\n[0] [Note that you need to add a very short waiting time between them,]\n[0] [so that we wait until the first one is completed before creating the next one.]","9a8ac47269c5475223e9a02d059119db":"//#ID addingweaponsandcrystals || #TYPE info || #TITLE Adding Weapons and Crystals\n[0] [Sometimes you need a player tank to be carrying a specific weapon.]\n[0] [You can add that weapon's icon next to that player tank.]\n[0] [To add a new weapon icon,]\n[0] [you need these 4 blocks.]\n[0] [#NextFragment]\n[0] [Here are the names of the 4 types of weapon icons.]\n[0] [#NextFragment]\n[0] [To place a crystal somewhere on the battlefield,]\n[0] [you can use the \"create a crystal at\" block.]","77b9eae2ea57ebc4382b82aa1f1f5cbb":"//#ID specifythepassingcondition || #TYPE info || #TITLE Specifying The Passing Condition\n[0] [After you have setup a new scenario,]\n[0] [you can run the project to see if your tank is failing.]\n[0] [You can visually check if the tank is not handling the scenario properly,]\n[0] [or you can write down the specific passing condition.]\n[0] [For example, with these blocks,]\n[0] [your AI program will run 4 seconds,]\n[0] [and then you will check if the first player tank's x position is greater than 70.]\n[0] [If that's true, we set \"TGAME_SUCCESS\" to 1 to indicate the test is passing.]","70f96fd7dd538acd8fd588cd374c6196":"//#ID futuredirectionsforsratchtank || #TYPE info || #TITLE Future Directions\n[0] [Now let's move on to the second topic of this lesson.]\n[0] [The current AI program is far from perfect.]\n[0] [Most of the solutions from our lessons are kept simple.]\n[0] [If you want to win battle games against other users,]\n[0] [you need to put in more efforts to enhance your AI.]\n[0] [In the next few slides,]\n[0] [I will point out a few example directions you can explore.]\n","285c9f18758afd219e3b4f6f7befd306":"//#ID completeallchallenges || #TYPE info || #TITLE 1. Complete All Challenges\n[0] [The first idea for improving your AI program is to complete all past challenges,]\n[0] [including extra credit and homework.]\n[0] [Not all challenge solutions are incorporated in the current AI program,]\n[0] [so it's your responsibility to apply those ideas in your remix project.]","320e6afdb51d0427fefb49088000d4a9":"//#ID consideropponentactionstank || #TITLE 2. Consider Opponent Actions || #TYPE activity || #WINDOWS LE || #PROJECTID 329194574\n[0] [If there is one idea that's going to boost your AI's intelligence the most,]\n[0] [then it must be considering opponent actions.]\n[0] [So far we have mostly been ignoring what the opponent is doing,]\n[0] [but the opponent's actions can sometimes make our best choice the worst.]\n[1] [#NextFragment]\n[0] [For this example, suppose we are controlling the blue tank,]\n[0] [we would go pick up the nearest crystal to the left.]\n[0] [However, the red tank is closer to that crystal,]\n[0] [so it would be a waste of time for us to travel there.]\n[0] [In addition, if we are slower than the opponent,]\n[0] [we might lose the other crystal as well.]\n[0] [If we have taken the opponent's position into consideration,]\n[0] [we would have gone for the crystal to the right directly.]\n[0] [#NextFragment]\n[0] [Note that this applies to picking up weapons or attacking white tanks as well.]\n[0] [Can you think about how to implement this change?]\n[0] [#NextFragment]\n[0] [For a hint, you need to compare the travel time to each target against the opponent.]\n[0] [Feel free to remix this project on Scratch for your tests.]","0863e74415e16a377995d35dc34e5ba1":"//#ID powerupstrategies || #TITLE 3. Power-up Strategies || #TYPE info || #WINDOWS L\n[0] [At the beginning of a new battle game,]\n[0] [the most important goal is to power up your tank ASAP.]\n[0] [There are 2 types of strategies to be considered:]\n[0] [#NextFragment]\n[0] [First, you need to carefully design how your upgrade your tank.]\n[0] [A high damage will make it faster to kill white tanks,]\n[0] [while a high speed would help you travel to crystals faster.]\n[0] [In addition, depending on the type of special weapon you are carrying,]\n[0] [you might choose a different power to upgrade as well.]\n[0] [For example, if you have picked up a Missile,]\n[0] [probably you should upgrade your damage power immediately.]\n[0] [#NextFragment]\n[0] [Secondly, you need to position your tank well.]\n[0] [For example, if you stay closer to white tanks,]\n[0] [then when they leave crystals behind, you are closer to them.]\n[0] [Also, if you are faster than your opponent, ]\n[0] [you can consider staying close to your opponent,]\n[0] [since you can travel to the crystals from the same position faster.]","84f5c61c864f4ffbf1954aecef0dc2f3":"//#ID weaponavsweaonbtank || #TITLE 4. Weapon A vs Weapon B || #TYPE info || #WINDOWS L\n[0] [When a player tank is carrying a special weapon,]\n[0] [you should not think of it as an upgrade,]\n[0] [but rather a completely different tank.]\n[1] [#NextFragment]\n[0] [For example, if we are using an Orb to fight against the opponent's Missile,]\n[0] [every decision we make should be affected, ]\n[0] [such as whether to pick up crystals or weapons,]\n[0] [whether to attack the opponent or the white tanks,]\n[0] [and whether and how to escape, etc.]\n[1] [#NextFragment]\n[0] [In total, there can be 25 combinations of weapons.]\n[1] [#NextFragment]\n[0] [To make it even more complex, for any one combination,]\n[0] [we might need to behave differently depending on the special powers of each tank.]\n[0] [For example, depending on if we are much faster or much slower, ]\n[0] [we should adopt a different strategy.]\n[0] [To start simple, you should pick one combination that you are interested in,]\n[0] [and add a branch in your main loop to deal with that situation.]\n[0] [The more specialized strategies you add,]\n[0] [the better your AI will perform in battles.]\n\n\n\n","6504586d73a0ff09d49116c23fb1ca7c":"//#ID whentoattacktheopponent || #TITLE 5. Whether To Attack The Opponent || #TYPE info || #WINDOWS L\n[0] [The decision of whether you should attack the opponent is crucial for winning the game.]\n[0] [Depending on the special weapon and power comparison,]\n[0] [there are many key questions to consider to make this decision.]\n[0] [#NextFragment]\n[0] [For example, if our tank is still pretty weak in special powers,]\n[0] [it's probably more important to pick up crystals than attacking the opponent.]\n[0] [#NextFragment]\n[0] [But if we are carrying a missile, it seems obvious we should make good use of it.]\n[0] [#NextFragment]\n[0] [In addition, if we are carrying the same weapon as our opponent,]\n[0] [how much more powerful do we need to be to start an attack?]\n[0] [We need to survive longer if we get into a direct duel, right?]\n[0] [#NextFragment]\n[0] [Lastly, if we are significantly stronger,]\n[0] [we should probably try to attack before the opponent grows stronger.]\n\n","330cd1f991b001940a8ddbaa96d2961b":"//#ID randomizetankbehaviortank || #TITLE 7. Avoid \"Dead Loops\" || #TYPE info || #WINDOWS L\n[0] [Sometimes your AI player might be trapped in a \"dead loop\".]\n[0] [It would repeat the same few moves many times without making any progress,]\n[0] [and it might be under attack as well.]\n[0] [There are 2 ways to avoid such situations.]\n[0] [#NextFragment]\n[0] [First, you can add more randomness in decision making,]\n[0] [such as which white tank to attack, or which way to dodge, etc.]\n[0] [This will reduce the chance for your AI to repeat the same moves many times.]\n[1] [#NextFragment]\n[0] [For a more advanced technique,]\n[0] [you can add some guarding logic that runs on each loop.]\n[0] [For example, if you find your tank is losing health fast over the last 4 seconds,]\n[0] [and it has been staying in the same neighborhood,]\n[0] [it's likely your AI has entered a dead loop,]\n[0] [When this happens,, you should move your tank to a safe place first.]","96f1d5323205190c03a1f20d24bd16a8":"//#ID dodgingshells || #TITLE 6. Dodge Shells Better || #TYPE info || #WINDOWS L\n[0] [Since the whole game depends on who gets hit by shells less than the opponent,]\n[0] [dodging shells is a critical skill.]\n[0] [Every shell dodged is equivalent to a hit to the opponent.]\n[0] [Although you have implemented a basic method for dodging shells,]\n[0] [your AI can do much better if you put in more work.]\n[1] [#NextFragment]\n[0] [For example, you should not only dodge shells that are already flying towards your tank,]\n[0] [but also those flying towards where your tank is going to.]\n[0] [Otherwise it might be too late to dodge once your tank is already there.]\n[1] [#NextFragment]\n[0] [Secondly, we have only discussed how to dodge basic shells,]\n[0] [which will not work for special weapon's shells.]\n[0] [For example, to dodge Missile shells, ]\n[0] [we need to hide behind white tanks.]\n[0] [To dodge Nova or Portal shells, ]\n[0] [we need to account for their extended attack ranges.]\n[1] [#NextFragment]\n[0] [Thirdly, since the reload time for all white tanks is 2 seconds, ]\n[0] [you could wait until a white tank has just fired to approach it.]\n[1] [#NextFragment]\n[0] [Forth, the current program searches through all shells from index of 1.]\n[0] [This will take too much time when many shells have been fired.]\n[0] [Instead, you should use a new variable to keep track of the first live shell's index,]\n[0] [and start the next search from that point down.]\n[1] [#NextFragment]\n[0] [Last but not least, you should know when not to dodge a shell.]\n[0] [Sometimes a better weapon or another power upgrade is worth taking a hit,]\n[0] [especially in the early stage of the game.]\n","2f37cc837a2321ff8b122c03c53d87dd":"//#ID registerforaclassgeneral || #TYPE info || #TITLE Class Registration\n[0] [The next step is to register for your teacher's class.]\n[0] [If you are learning by yourself, please ignore this step.]\n[0] [Go to the class management page by clicking the \"CLASS\" link on the top right.]\n[0] [Under the \"Manage Class (as a student)\" section,]\n[0] [click \"Register for a new class\".]\n[0] [In the pop up window,]\n[0] [select your teacher's name,]\n[0] [and then select the class name in the drop down.]\n[0] [Click \"register\" to close this form.]\n[0] [Your teacher will approve your registration next.]","b0183631c2e35ab810f60f6964c48c44":"//#ID activitiesontheggameplatform || #TYPE info || #TITLE Opening A Lesson\n[0] [Now your account is ready,]\n[0] [let me explain how to open a lesson.]\n[0] [First, go to the \"COURSES\" tab,]\n[0] [find the course from the drop-down list,]\n[0] [and click the name of the lesson or homework to enter the lesson page.]\n","3dccb9f9b96aeeab10
