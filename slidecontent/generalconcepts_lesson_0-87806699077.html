al":0,"comments_enabled":true,"forking_enabled":false,"rolling_links":false,"center":false,"shuffle":false,"should_loop":false,"share_notes":false,"slide_number":true,"slide_count":8,"rtl":false,"version":2,"collaborative":false,"deck_user_editor_limit":3,"data_updated_at":1589898554436,"font_typekit":null,"font_google":null,"time_limit":null,"navigation_mode":"default","upsizing_enabled":true,"notes":{"9783dd183a129c574d4d7bc77c73ba38":"//#ID welcome || #NODE welcome || #WINDOWS L || #TYPE info  || #TITLE Lesson 0 - Welcome To TuringGame\n[0] [Hello, this is a quick introduction of the TuringGame platform.]\n[0] [I will show you how to set up your account and class,]\n[0] [and explain how to make full use of this platform.]","ada709adae82d008bba7a40376eecaf1":"//#ID quizwaittime ||  #TYPE Q1  || #TITLE Quiz: Longer or Shorter Waiting Time?\n[0] [In this new scenario, the bird needs to fly higher to reach its nest.]\n[0] [Should we wait longer or shorter between the flaps?]\n[0] [Click A or B at the bottom.]\n#quiz || A B || B\n[0] [#NextFragment]\n[0] [To fly higher, the bird needs to flap more frequently,]\n[0] [so the waiting time should be shorter between flaps.]","c0c5031deeb870f55d0e60974ac5c3ab":"//#ID powerquiz1 ||  #TYPE Q1  || #TITLE Which numbers stand for speed and reload ?\n[0] [Out of the four choices, which one has the numbers that stand for the speed and reload powers?]\n#quiz || A B C D || C\n[0] [#NextFragment]\n[0] [For the four special powers, 1 stands for the damage power, 2 for speed, ]\n[0] [3 for health regeneration, and 4 is for the reload power. ]","9c6e39701e334f7792b907eca64e86ee":"//#ID specialpowers || #TYPE info || #TITLE 1. Damage Power\n[0] [First let's analyze each power in details. ]\n[0] [The first one is the damage power. ] \n[0] [This power determines how much health other tanks will lose when hit by your shells. ]\n[0] [#NextFragment]\n[0] [Here is the formula of damage calculation. ]\n[0] [If your tank has higher damage power, it can cause greater damage on each shot.]\n[0] [#NextFragment]\n[0] [Especially, if you'd like to kill a white tank in one single shot, ]\n[0] [your tank needs at least 2 damage points. ]\n","bc765924dc315ca762810511f69cd765":"//#ID specialpowers2 || #TYPE info || #TITLE 2. Speed Power\n[0] [The second one is the speed power. ] \n[0] [This power determines how fast your tank can move. ]\n[0] [If your tank is much faster than other tanks, ]\n[0] [it can collect more crystals and special weapons, or more easily escape from dangerous areas.]\n[0] [#NextFragment]\n[0] [Your tank's speed starts at three tiles per second. ]\n[0] [When the speed power is increased to 1, the speed grows to 60/18 or 3.33 tiles per second. ]\n[0] [With the increase of speed power, your tank's speed grows to 60/17, 60/16, and 60/15 tiles per second. ]\n[0] [In advanced games, the speed can grow to 60/14, and at last 60/13 tiles per second. ]\n[0] [The first two powers are very useful at the early stage of games.]\n[0] [With higher damage and speed powers, your tank would be able to kill more white tanks and collect more rewards. ]","6cce859024db32316d2e371b7cfe5b5d":"//#ID specialpowers3 || #TYPE info || #TITLE 3. Health Regeneration Power\n[0] [The third power is the health regeneration power. ] \n[0] [This power determines the how fast your tank can regenerate health. ]\n[0] [If your tank has higher health regeneration power, it can recover from damage faster.]\n[0] [This power is very useful when your tank is attacked by other tanks, ]\n[0] [especially at the later stage of games. ]\n[0] [The higher the health regeneration power, the more likely your tank survives. ]\n[0] [#NextFragment]\n[0] [Your tank's health recovers at the speed of 240 times (1 + Regen_Points) per second. ]\n[0] [#NextFragment]\n[0] [For example, if the regeneration power is 3, the health recovers 960 every second. ]\n[0] [Which means your tank will be fully recovered in 6 seconds. ] \n","4bf77d5e2d6dd884147305208660e09a":"//#ID specialpowers4 || #TYPE info || #TITLE 4. Reload Power\n[0] [The last one is the reload power. ] \n[0] [This power controls the speed of reloading shells. ]\n[0] [If your tank has a higher reload power, it can fire more frequently and cause greater damage.]\n[0] [#NextFragment]\n[0] [The shell reload time is calculated like this. ]\n[0.2] [For example, ]\n[0] [#NextFragment]\n[0] [if the reload power is 0, the shell reload time is 1200 milliseconds. ]\n[0] [if the reload power is increased to 2, the shell reload time is 1200 minus 200, or 1000 milliseconds. ] ","cf6f4ffa2fb54eee54111bda19312bdb":"//#ID powerquiz2 ||  #TYPE Q1  || #TITLE Which power(s) can help your tank kill more white tanks ?\n[0] [Out of the four special powers, which can help your tank kill more white tanks in a fixed period of time? ]\n#quiz || A B C D || D\n[0] [#NextFragment]\n[0] [All of the damage, speed and reload powers are helpful. ]\n","cb994613462f00880b6ac5bf48b22576":"//#ID preference || #NODE preference || #TYPE info || #TITLE which special power do you like most?\n[0] [So, which special power do you like most? ]\n[0] [Is the damage power more important to you than the health regeneration?]\n[0] [Should you max out on one power and then move on to the next power, or enhance every power evenly?]\n[0] [There are no right or wrong answers to these questions. ]\n[0] [Experiment with different strategies under manual play, and you will develop your own preferences and strategies.]\n[0] [In this lesson, I'll show you how to implement a simple strategy for allocating power points, ]\n[0] [and you can adapt it over time based on your own preference.]\n\n","6604045f415ad3bc0489c36f247dd70d":"//#ID simplestrategy || #TYPE info || #TITLE A Simple Strategy\n[0] [Let's start with a simple strategy. ]\n[0] [We'll max out the four special powers one-by-one in the order of Speed, Damage, Reload and then Health Regen.]\n[0] [For example, at the start, we will keep adding to the Speed power until we reach max speed; ]\n[0] [then we will move on to enhance the Damage power, etc.]\n\n\n","95fe30665f3d639c7943dc0c8f2c518f":"//#ID pseudocode || #TYPE info || #TITLE Translate Idea into Pseudo Code\n[0] [Next, we'll translate the strategy into some pseudo code. ]\n[0] [The pseudo code doesn't have to follow any specific rules, ]\n[0] [as long as you can understand what you've written. ]\n[0] [#NextFragment]\n[0] [You might write some code like this, which increase the four powers in order. ]\n[0] [However, when a power is increased to its max value, you cannot add any more points on it. ]\n[0] [#NextFragment]\n[0] [So we should add some if-statements, like this. ]\n[0] [And probably, at last, we should add an 'else' to make the strategy complete. ]\n[0] [#NextFragment]\n","c40b5c7d30b975d45e03bd348a2ba93e":"//#ID rulebased || #TYPE info || #TITLE A Simple Rule-Based System\n[0] [Essentially we are building a simple Rule-Based System, ]\n[0] [#NextFragment]\n[0] [which is a series of \"if-else\" statements that specify what actions to take under different conditions. ] \n[0] [Rule-based systems are often used to encode some form of knowledge in software systems, ]\n[0] [and if designed well, they can encode very complicated solutions.]\n[0] [#NextFragment]\n[0] [For example, we can create a robot doctor that make diagnoses based on patient health information, ]\n[0] [such as family history, test results, previous conditions, etc. ]\n[0] [If we add tens of thousands of rules to this system based on what a human doctor would do in various situations, ]\n[0] [this robot doctor can probably handle most of the common patient inquiries automatically.]\n","a0b5097dfb53beaf849acb4425f37f7d":"//#ID decisiontree || #TYPE info || #TITLE Draw a Decision Tree\n[0] [Besides the \"if-else\" statements, we can also represent our strategy using a Decision Tree. ]\n[0] [#NextFragment]\n[0] [A decision tree is an inverted tree, where each node in the tree represents a decision point, ]\n[0] [and branches from the node represent differing outcomes or actions based on decision made.]\n[0] [The chart on right is called a flowchart, which is used to describe a process or logic flow. ]\n[0] [#NextFragment]\n[0] [The legend is shown as below. ]\n","70498230a1ee7e58aae9ff405f05ef3c":"//#ID decisiontree2 || #TYPE info || #TITLE Draw a Decision Tree (2)\n[0] [If we draw a decision tree from the if-else statements, it will look like this.]\n[0] [#NextFragment]","9782082c4cbeefcb37ce2227ba2f2b10":"//#ID decisiontree3 || #TYPE info || #TITLE Draw a Decision Tree (3)\n[0] [When you design a set of rules, you need to make sure the rules are logically correct. ]\n[0] [Specifically, you need to check the following two requirements carefully:]\n[0] [#NextFragment]\n[0] [Self-consistent: your rules cannot contradict each other. ] \n[0] [For example, if you have a rule saying when your tank is facing a white tank, you should attack it.]\n[0] [And you have another rule saying you should run away in this case.]\n[0] [Then your tank will be confused as to which rule to follow.]\n[0] [#NextFragment]\n[0] [Complete: your rules have to cover all possible situations. ]\n[0] [For example, if you are working on a robot that drives a car automatically, ]\n[0] [You must make sure it issues some reasonable command at all times, ]\n[0] [regardless of the circumstances around the car. ]\n[0] [It'll be a disaster if the robot \"blanks out\" and fails to give instructions in some situations.]","986589fe3b1c740322e87cfb90290270":"//#ID halftime || #NODE halftime || #TYPE info || #TITLE Half-Time Mark\n[0] [Well done, #SN!]\n[0] [If you need to take a break, this would be a good time.]","d6b3289f227386af08e0ac47d5fe6513":"//#ID moreinfo || #TYPE info || #TITLE More Information\n[0] [Before converting the pseudo code into JavaScript code, we need more information. ]\n[0] [#NextFragment]\n[0] [A pre-defined variable MAX_POWER provides the maximal value of each special power. ]\n[0] [It has a value of 4 in the beginner games, and a value of 6 in the advanced games. ]\n[0] [#NextFragment]\n[0] [The power points are stored in one of MyTank's properties, powerPoint. ]\n[0] [The property's value increases by 1 when your tank collects a crystal. ]\n[0] [And it decreases when the points are allocated to the special powers. ]\n[0] [All these updates are completed by the game engine.]\n[0] [#NextFragment]\n[0] [The work your code needs to do is to allocate the points by sending command \"1\" to \"4\",\n[0] [when MyTank.powerPoint is greater than 0. ]\n[0] [Okay, now we are ready to code. ]","36c1a0b9195e82e35ecdd845d216acfa":"//#ID escapewestinthese2situation || #TYPE coding || #WINDOWS LE || #NODE exe2 || #TITLE Challenge 2 - Escaping West In These 2 Situations || #CONDITION TestFinished_Tankescapewestinthese2situation || #PROJECTID 321209018 || #STARTINGBLOCKSTRING define try to dodge shells\n[0] [The first improvement we can make is to be smarter in the escape direction.]\n[0] [In these 2 situations, we should actually escape to the West.]\n[0] [#NextFragment]\n[0] [For the first situation, we are already near the edge to the right,]\n[0] [so there is not enough room to move away from the shell's path.]\n[0] [#NextFragment]\n[0] [For the second situation, the shell is skewed to the right,]\n[0] [so we need to move much less if we turn West.]\n[0] [Please enhance the \"try to dodge shells\" block for these 2 situations.]\n","1e025a9d388437cd0357a0bcec56397e":"//#ID quickdecision || #NODE quickdecision1 || #TYPE input || #TITLE Quick Exercise - Decision Tree\n[0] [Please translate the decision tree on the left to the if-else statements.]\n#quickinput || quickdecision || 4","8579ff8d90bd36c1bf9d3f0e43ea428c":"//#ID decisiontoif || #TYPE info || #TITLE Decision Tree to If Statement\n[0] [It is also straightforward to translate a decision tree to the if-else statements. ]\n[0] [Use the conditions in the diamonds as the if conditions, ]\n[0] [put c + 1] == \"\")\n      cmd = \"R\";\n  }\n  return cmd;\n}\n\nfunction getCrystal() {\n  if (Crystals.length == 0) return \"\";\n  return getShortestPathCmdGreedy(MyTank, Crystals[0]);\n}\n\nfunction attackWhiteTank() {\n  for (let i = 0; i \u003c Tanks.length; i += 1) {\n    var t = Tanks[i];\n    if (t.color != \"white\") continue;\n    if (MyTank.c == t.c \u0026\u0026 MyTank.r == t.r) return \"R\";\n\t\n    if (MyTank.r == t.r \u0026\u0026 t.c \u003e MyTank.c) {\n      if (MyTank.dir == \"R\") return \"S\";\n      else return \"R\";\n    }\n\n    if (MyTank.r == t.r \u0026\u0026 t.c \u003c MyTank.c) {\n      if (MyTank.dir == \"L\") return \"S\";\n      else return \"L\";\n    }\n\n    if (MyTank.c == t.c \u0026\u0026 t.r \u003e MyTank.r) {\n      if (MyTank.dir == \"D\") return \"S\";\n      else return \"D\";\n    }\n  \n    if (MyTank.c == t.c \u0026\u0026 t.r \u003c MyTank.r) {\n      if (MyTank.dir == \"U\") return \"S\";\n      else return \"U\";\n    }\n\n    var cmd = getShortestPathCmdGreedy(MyTank, t);\n    if (cmd != \"\") return cmd;\n  }\n  return \"\";\n}\n//#ENDROBOTCODE\n//#STARTROBOTCODEANSWER\nfunction upgradeSpecialPowers() {\n  let cmd = \"\";\n  if (MyTank.powerPoint == 0 ) return cmd;\n  const sp = MyTank.specialPower;\n\n  if (sp.speed \u003c MAX_POWER) cmd = \"2\";\n  else if (sp.damage \u003c MAX_POWER) cmd = \"1\";\n  else if (sp.reload \u003c MAX_POWER) cmd = \"4\";\n  else if (sp.healthRegen \u003c MAX_POWER) cmd = \"3\";\n\n  return cmd;\n}\n\nfunction getNewCommand() {\n  var cmd = upgradeSpecialPowers();\n  if (cmd != \"\") return cmd;\n\n  cmd = getCrystal();\n  if (cmd != \"\") return cmd;\n\n  cmd = attackWhiteTank();\n  if (cmd != \"\") return cmd;\n\n  return getRandomCommand();\n}\n\nfunction getShortestPathCmdGreedy(pos1, pos2) {\n  var cmd = \"\"; \n  var columnDistance = Math.abs(pos1.c - pos2.c);\n  var rowDistance = Math.abs(pos1.r - pos2.r);\n\n  if ((rowDistance \u003c columnDistance  || columnDistance == 0) \u0026\u002 CmdGreedy(MyTank, t);\n    if (cmd != \"\") return cmd;\n  }\n  return \"\";\n}\n//#ENDROBOTCODEANSWER\n[0] [This is the solution for exercise 3. ]","ec18988df50118b15fb4015e9ec4a406":"//#ID summary || #TYPE info || #NODE summary  || #TITLE Summary || #WINDOWS L\n[0.2] [In this lesson,  you learned how to improve your AI program using the TDD approach, ]\n[0] [and a few future directions are pointed out for you to consider.]","9470fededf2c41c5fc7602c1388c67d7":"//#ID extracredit1 || #TYPE coding || #NODE extracredit  || #TITLE Extra Credits - At Least 2 Stronger Powers || #WINDOWS LE || #CONDITION TestFinished_Tankhitleftwall || #PROJECTID 321222670 || #STARTINGBLOCKSTRING define try to dodge shells\n[0] [For extra credit, let's fix another problem:]\n[0] [when your tank is close to the left wall, ]\n[0] [we should tell it not to escape to the West. ]\n","f027005309b856b7513e0323299e273a":"//#ID endoflesson || #TYPE endoflesson || #TITLE End of Lesson 0\n[0] [Thank you for completing this short introduction.]\n[0] [You are ready to take your first lesson now.]\n#AwardCoin 500","1b31916776ca9315e66e479dae5916b9":"","0599ae426b4caacff40b7dbed7a311a3":"//#ID keycontrolblocksforfb  || #TYPE info || #TITLE Key Control Blocks || #WINDOWS L\n[0] [To control the flappy bird, your AI controller program needs 3 types of blocks:]\n[0] [#NextFragment]\n[0] [First, when the game starts,]\n[0] [your AI controller will receive a \"start\" message.]\n[0] [All its code blocks should be attached to this block.]\n[0] [#NextFragment]\n[0] [Second, to request the bird to flap once,]\n[0] [your AI needs to broadcast the \"flap\" message.]","3e67ae1d2b060da4f65daae73331d298":"//#ID anexampleonce  || #TYPE info || #TITLE An Example AI Controller|| #WINDOWS L\n[0] [Now let me show you an example.]\n[0] [Suppose our AI program only has these 2 blocks,]\n[0] [what would happen?]\n[1] [#NextFragment]\n[0] [As illustrated, our bird will only flap its wings once,]\n[0] [and then it will drop to ample, you can drag one of the existing loops under the new block,]\n[0] [and replace the 2 numbers with the input parameters \"x\" and \"y\".]","8d4800349adc528d9af5a0a9512b07e5":"//#ID definenewb4 || #TYPE info || #WINDOWS L || #NODE definenewb || #TITLE Defining A New Block - Step 4\n[0] [For the last step, we are ready to use the new block.]\n[0] [For this example, you can remove the old code,]\n[0] [and drag the new block after the start message.]\n[0] [You can now specify the flying coefficients in the new blocks.]","3dccc12bde20ac655f705381f7dbcd35":"//#ID movingtowardsacrystal1 || #TYPE info || #WINDOWS L || #NODE recap || #TITLE Activity - Moving Towards A Crystal\n[0] [Let's start with a very simple program with 3 blocks.]\n[0] [As illustrated, you control a blue tank, to fight against the red tank.]\n[0] [The red tank and white tanks are all controlled by AI programs.]\n[0] [You win the game if the red tank dies before the blue tank.]\n[0] [#NextFragment]\n[0] [There are 5 key attributes on top for the blue tank,]\n[0] [and at the bottom for the red tank.]\n[0] [The health of each tank starts at 1000,]\n[0] [and a tank dies if its health drops to 0.]\n[0] [#NextFragment]\n[0] [Whenever a tank picks up a crystal,]\n[0] [the crystal count increases by 1,]\n[0] [and the player can allocate it to one of the 3 special powers.]\n[0] [#NextFragment]\n[0] [\"Damage\" controls how much damage a tank's shell can inflict,]\n[0] [\"Speed\" controls how fast a tank can move,]\n[0] [and \"Reload\" controls how long a tank needs to wait before it can fire again,]\n[0] [#NextFragment]\n[0] [To play this game on the Scratch website,]\n[0] [you can search for \"Smart Tank\".]\n","907ea6018cbc7ad29adb0c87cb47bde1":"//#ID flyhigherifnestisabove || #TYPE info || #WINDOWS L || #NODE avoid || #TITLE Fly Higher If The Nest Is Above\n[0] [To get started, we can just try a very simple rule:]\n[0] [if the nest is above the bird, then keep flying higher.]\n[0] [To implement this idea, ]\n[0] [#NextFragment]\n[0] [we first need to be able to test if the nest is above the bird,]\n[0] [This can be done by comparing 2 variables:]\n[0] [the y position of the bird vs \"nestY\".]\n[0] [#NextFragment]\n[0] [In addition, to make the bird fly higher quickly, ]\n[0] [we need a very short waiting time between flaps, such as 0.001 seconds.]","2a963036a2412d28f8faaf87c671b13c":"//#ID upandthenlevel || #TYPE info || #TITLE Solution - Up And Then Level || #WINDOWS LE || #PROJECTID 316896673\n[0] [The solution is actually fairly simple:]\n[0] [we just need to fly the bird to the nest's height first,]\n[0] [and then keep the bird flying at that level,]\n[0] [This way, no matter how far is the nest,]\n[0] [the bird will always be able to reach it.]","58f1fb3070b965086288cc4e62b20af7":"//#ID flyuptorandomnest1 || #TYPE activity || #TITLE Activity - Fly Up To A Random Nest || #WINDOWS LE || #PROJECTID 316896673\n[0] [Now your bird can reach any nest that's above its level.]\n[0] [Please play with it a few times,]\n[0] [and verify that the bird can always get to its nest automatically,]","1c1153350790ecc40b969c3561749e7d":"//#ID whatwaitingtimetouse || #TYPE info || #WINDOWS L || #NODE waitimg || #TITLE What Waiting Time To Use?\n[0] [It turns out the flying lower is a bit more complicated than flying higher.]\n[0] [#NextFragment]\n[0] [If we wait too long, the bird might crash into the ground.]\n[0] [#NextFragment]\n[0] [But if we wait too short, the bird might fly over the nest.]\n[0] [#NextFragment]\n[0] [In the next lesson, we'll discuss how to set the waiting time properly.]","76aeb01d4161d09f694837b17974ef5d":"//#ID movingcommandsbluetank || #TYPE info || #TITLE Commands For Moving The Blue Tank || #WINDOWS L\n[0] [Your AI controller can move the blue tank around by broadcasting command messages.]\n[0] [To move the tank in any of the 4 directions, ]\n[0] [you can use one of these 4 messages.]\n[0] [#NextFragment]\n[0] [To stop the tank, you can send the \"blue P\" command.]\n","c5b8cab7b405d6da0674fd93ba488022":"//#ID rbquiz2 ||  #TYPE Q1  || #TITLE Quiz - When RB is 4, what's the reloading time?\n[0] [When RB is 4, what's the reloading time?]\n#quiz || A B C D || D\n[0] [#NextFragment]\n[0] [The reload time is 1 over RB, so 0.25 seconds.]","8d18f5605b1991cd3c005019c28312b0":"//#ID determinewaitingbasedonfall || #TYPE info || #WINDOWS L || #NODE waitimg2 || #TITLE Determine Waiting Time Based on Fall Distance - An Example\n[0] [Now let me show you an example program,]\n[0] [which determines the waiting time based on the fall distance.]\n[0] [#NextFragment]\n[0] [It starts with a repeat loop, ]\n[0] [which continues until the bird is no longer above the nest.]\n[0] [#NextFragment]\n[0] [Inside the loop, we first calculate the total \"fall distance\" to the nest,]\n[0] [#NextFragment]\n[0] [and then take a flap.]\n[0] [#NextFragment]\n[0] [At this point, we need to calculate the waiting time based on the fall distance.]\n[0] [If the bird needs to fall more than 203 units,]\n[0] [#NextFragment]\n[0] [it is safe for our bird to wait 0.9 seconds.]\n[0] [#NextFragment]\n[0] [otherwise, we'll simply descend slightly by waiting only 0.48 seconds.]\n[0] [#NextFragment]\n[0] [This animation shows how it looks like when we run this program.]\n[0] [After falling for 0.9 seconds, the bird became much closer to the nest,]\n[0] [so it switched to the 0.48 seconds waiting time after.]","5f373cd221ca7ba6f33e9807943fb397":"//#ID fixingthegotoxyblock || #TYPE coding || #WINDOWS LE || #NODE exe1 || #TITLE Challenge 1 - Fixing The \"Go To X Y\" Block || #CONDITION TestFinished_Tankfixingthegotoxyblock || #PROJECTID 321317531 || #STARTINGBLOCKSTRING define go to\n[0] [To fix the 'go to x y' block,]\n[0] [#NextFragment]\n[0] [the first step is to remove the 4 'wait until' blocks in it,]\n[0] [so that we get a chance to run through other blocks in the main loop.]\n[0] [#NextFragment]\n[0] [However, after removing those blocks,]\n[0] [a new issue appears.]\n[0] [our tank get stuck moving up and down.]\n[0] [#NextFragment]\n[0] [To fix this issue, we need to adopt a new logic like this:]\n[0] [calculate the distance in the x direction as 'x diff',]\n[0] [and if the distance is more than 20,]\n[0] [we move in the x direction;]\n[0] [otherwise, we move in the y direction.]","0d36a4ed6386813f2e76508ac0ab5a82":"//#ID fixingthegotoxyblock_h1 || #TYPE hint || #TITLE Challenge 1 - Fixing The \"Go To X Y\" Block - Hint || #WINDOWS LE\n[0] [For a hint, this is how you calculate and use the 'x diff' variable.]","6e15f9183a55899de1f2a695ebe5660b":"//#ID fixingthegotoxyblock_h2 || #TYPE solution || #TITLE Challenge 1 - Fixing The \"Go To X Y\" Block - Solution || #WINDOWS LE\n[0] [Here is an example solution.]","bafc47d4c9cf5f021220169080399611":"//#ID errorcorrection || #TYPE info || #WINDOWS L || #NODE avoid || #TITLE Error Correction\n[0] [We are going to apply a very widely used idea: \"error correction\". ]\n[0] [\"Error\" here means the difference between the expected result and the current result.]\n[0] [To get the expected result, we need to continuously correct this error.]\n[0] [#NextFragment]\n[0] [For example, in this setup,]\n[0] [the bird's flying level is below the nest, ]\n[0] [#NextFragment]\n[0] [so the error is pointing down.]\n[0] [#NextFragment]\n[0] [To correct this error, the bird needs to fly higher,]\n[0] [#NextFragment]\n[0] [On the other hand, when the bird is higher than the nest,]\n[0] [the error points up,]\n[0] [so the bird needs to fly lower to correct this error.]","7debcf8852808cadc87ab46d75eb0345":"//#ID quizfalldistance ||  #TYPE Q1  || #TITLE Quiz - At 0.8 seconds of waiting time, what's the falling distance?\n[0] [When we set the waiting time to 0.8 seconds,]\n[0] [this is what we observe.]\n[0] [Can you calculate the falling distance if we wait 0.8 seconds?]\n#quiz || A B C D || C\n[0] [#NextFragment]\n[0] [As illustrated, the y coordinate of the bird changes from 139 to -4,]\n[0] [so the falling distance between them is 143.]","2bd9d1fe3014b728dd62c8061af93dd8":"//#ID howlongshouldwait ||  #TYPE Q1  || #TITLE Quiz - How long should the bird wait after first flap?\n[0] [Suppose the nest is at y = 99, ]\n[0] [and the bird starts at y = 139.]\n[0] [Given the waiting time table, ]\n[0] [how long should the bird wait after the first flap?]\n#quiz || A B C D || C\n[0] [#NextFragment]\n[0] [Since the bird needs to fall up to 40 units,]\n[0] [it should not wait for 0.6 seconds or longer.]\n[0] [To be safe, it should wait 0.5 seconds.]","cae0912f9af3c1430a3972431e1ff20b":"//#ID thenextcolumnindex || #TYPE info || #WINDOWS L || #NODE infocolumn || #TITLE The Next Column Index\n[0] [For the next improvement, ]\n[0] [we need to work with multiple columns that are randomly placed.]\n[0] [To do that, we need to know where is the opening of the next column,]\n[0] [and we need to use another variable named \"nextColumnIndex\".]\n[0] [#NextFragment]\n[0] [As illustrated, this variable starts as 1,]\n[0] [and it increases by 1 after the bird has passed each column.]\n[1] [#NextFragment]\n[0] [Therefore, when nextColumnIndex is 1, the bird is facing the first column,]\n[0] [whose y position is item 1 of the columnYs list.]\n[1] [#NextFragment]\n[0] [When the bird has passed the first column,]\n[0] [nextColumnIndex becomes 2, ]\n[0] [and the next target y for the bird is item 2 of the columnYs list.]\n[0] [This is true for all columns to come.]\n[0] [#NextFragment]\n[0] [Therefore, we can always use nextColumnIndex as the item index,]\n[0] [and determine the next target like this.]","5adeeda68c11ede0f22c829d26999f05":"//#ID seekcrystalauto1 || #TYPE coding || #WINDOWS LE || #NODE exe1 || #TITLE Challenge 3 - Seeking The Crystal Automatically || #CONDITION TestFinished_Tankdirauto || #PROJECTID 318584421\n[0] [For your third challenge, please enhance the problem to move North or South automatically as well.]\n[0] [As illustrated, your tank should be able to pick up the crystal from any random position.]","b05ee0107e1b3a377ba1e0bb613a3ade":"//#ID seekcrystalauto1_h1 || #TYPE hint || #TITLE Challenge 3 - Seeking The Crystal Automatically - Hint || #WINDOWS LE\n[0] [For a hint, you can follow these 3 steps..]\n","075482c60a7d9404504f934a3871e2cb":"//#ID seekcrystalauto1_h2 || #TYPE solution || #TITLE Challenge 3 - Seeking The Crystal Automatically - Solution || #WINDOWS LE\n[0] [Here is an example solution.]","923532dfb33715ee0799ecc82975e3c2":"//#ID whenwehavepassedallcolumns || #TYPE info || #WINDOWS L || #NODE infocolumn || #TITLE When do we know the bird has passed all columns?\n[0] [Given that the variable nextColumnIndex updates itself automatically,]\n[0] [it appears that we can simply fly to the next column's center like this forever.]\n[0] [Do you see any problem with this?]\n[0] [The problem is that the bird will never fly towards the nest.]\n[0] [#NextFragment]\n[0] [For example, when the bird has passed all 3 columns,]\n[0] [nextColumnIndex becomes 4,]\n[0] [which is greater than the length of the columnYs list.]\n[0] [#NextFragment]\n[0] [So whenever that happens, we know we have passed all columns,]\n[0] [and the next target should be the nest.]\n[0] [Otherwise, the bird should still flap towards the next column opening.]","6dc1df4d411721e8ba406516cddd53a3":"//#ID removehardcodedwaitingtime || #TYPE info || #TITLE Removing The Hard-coded Waiting Time || #WINDOWS L\n[0] [Now we have a working solution,]\n[0] [let's try to automate it step-by-step.]\n[0] [First, we should not specify the waiting time of 1.25 seconds directly,]\n[0] [since it needs to be dynamically determined based on the crystal position.]\n[0] [#NextFragment]\n[0] [Instead, suppose we know the crystal is at x of 150,]\n[0] [we can make the tank turn North when its x position is at least 150.]\n[0] [#NextFragment]\n[0] [This idea can be implemented using the \"wait until\" block.]\n[0] [Note that we can't just wait until the x position of the blue tank is exactly 150,]\n[0] [because the tank moves several units in each step,]\n[0] [so its x position may skip the value of 150.]\n[0] [That's why we are testing if x position is not less than 150.]","8572a0ba7e048d47dbaf09281fc42745":"//#ID guesspatternquiz1 ||  #TYPE Q1  || #TITLE What's the correct behavior?\n[0] [#SN, this program would produce which movement?]\n#quiz || A B C D || B\n[0] [#NextFragment]\n[0] [Note that the waiting time determines the length of each line segment.]","e42ce95912167da882b0415203f83605":"//#ID removehardcodedwaitingtime2 || #TYPE info || #TITLE Removing The Hard-coded Waiting Time (2) || #WINDOWS L\n[0] [Perhaps you are wondering why we are using the number 150 here.]\n[0] [That is also a \"hard-coded\" number,]\n[0] [so we should replace it with a variable as well.]\n[0] [#NextFragment]\n[0] [This can be done using the list \"crystal x list\",]\n[0] [which contains the x position of all crystals.]\n[0] [#NextFragment]\n[0] [We can rewrite the program like this,]\n[0] [which waits until the blue tank reaches the x position of the first crystal before turning North.]","0b8bbb62a79526c9681adf74f26868bd":"//#ID determinemovingdirectionauto1 || #TYPE info || #TITLE Determine The Moving Direction Automatically || #WINDOWS L\n[0] [Now we have automated how long to wait,]\n[0] [the next step is to determine which direction to move automatically as well.]\n[0] [For example, when the crystal is to the left of the blue tank,]\n[0] [we need to move to the West until the blue tank reaches the crystal's x position.]\n[0] [When the crystal is on the right,]\n[0] [the logic is opposite.]\n[0] [#NextFragment]\n[0] [We can combine these 2 direction using an \"if-else\" block like this.]\n","1a9436d5f6f45777f3f9ce15a2845743":"//#ID seekcrystalauto2_h2 || #TYPE solution || #TITLE Challenge 4 - Refactor With A \"go to x y\" Block - Solution || #WINDOWS LE\n[0] [Here is an example solution.]","5e39622de5ad0fd85d5377696eb45234":"//#ID seekcrystalauto2_h1 || #TYPE hint || #TITLE Challenge 4 - Refactor With A \"go to x y\" Block - Hint || #WINDOWS LE\n[0] [For a hint, your main program should look like this.]\n","804cdb5f5271b637d7abfda41babdae0":"//#ID seekcrystalauto2 || #TYPE coding || #WINDOWS LE || #NODE exe4 || #TITLE Refactor With A \"go to x y\" Block || #CONDITION TestFinished_TankRefactorseekauto || #PROJECTID 318599690\n[0] [For your forth challenge, let's refactor the code for picking up crystals with the code for random walk.]\n[0] [As illustrated, your tank first pick up all crystals, and then move around randomly.]\n[0] [#NextFragment]\n[0] [First, I have created a new block named \"go to\" for you, ]\n[0] [which takes 2 input parameters of x and y.]\n[0] [You need to move the existing logic into this new block,]\n[0] [and change it to use \"x\" and \"y\" instead of reading from the lists.]\n[0] [#NextFragment]\n[0] [Second, please change the main program to the following logic:]\n[0] [In a forever loop, if there is any crystal, go to the first crystal's position;]\n[0] [otherwise, send a random command.]\n[0] [I have prepared the necessary blocks for you.]","388309e3d1c31dffbfc9fcbfbeeb76cd":"//#ID distancemeasure1 || #TYPE info || #TITLE Distance Measurement\n[0] [When 2 objects are on the same line, ]\n[0] [it is fairly easy to calculate their distance.]\n[0] [For example, let's assume these are the x and y positions of the tank and 3 crystals.]\n[0] [#NextFragment]\n[0] [The left top crystal shares the same x position as the tank,]\n[0] [so its distance to the tank is simply the difference in their y positions,]\n[0] [which is 100 - 20 = 80.]\n[0] [#NextFragment]\n[0] [Similarly, for the crystal at the bottom right,]\n[0] [its y position is the same as the tank,]\n[0] [so we can calculate its distance using their x positions,]\n[0] [which is 200 - 10 = 190.]","c1e8dd6d93eab3c4f324a719c3fc43b2":"//#ID distancemeasure2 || #TYPE info || #TITLE Distance Measurement\n[0] [For the crystal on the top right,]\n[0] [#NextFragment]\n[0] [most people would say the distance is the length of this direct line.]\n[0] [#NextFragment]\n[0] [Unfortunately, that is not the case for the Smart Tank game,]\n[0] [because our tank can only move vertically or horizontally.]\n[0] [#NextFragment]\n[0] [Instead, we need to add up the x distance and y distance to get the total distance.]\n[0] [For this example, the x distance is 190,]\n[0] [and the y distance is 80,]\n[0] [#NextFragment]\n[0] [so the total distance is 190 + 80 = 270.]","a71f427c17adb8af365c872269e1ea11":"//#ID distancemeasureqz1 || #TYPE Q1 || #TITLE Quiz - What's the distance from the tank to the crystal?\n[0] [Given the x and y positions of the tank and the crystal,]\n[0] [what is their distance?]\n#quiz || A B C D || B\n[0] [#NextFragment]\n[0] [The x distance is 180, and y distance is 90, ]\n[0] [so the total distance is 270.]","b476a54495d046916c853ba758ba53ba":"//#ID whichnumberminuswhich || #TYPE info || #TITLE Which number minus which number exactly? || #NODE whichnumber\n[0] [When we try to implement the distance calculation,]\n[0] [a new problem arises:]\n[0] [#NextFragment]\n[0] [When the crystal is to the left of the tank,]\n[0] [the x distance is the x position of the tank subtracting that of the crystal.]\n[0] [#NextFragment]\n[0] [But when the crystal is to the right,]\n[0] [we need to flip the ordering of these 2 blocks,]\n[0] [Otherwise, we might get a negative number.]\n[0] [#NextFragment]\n[0] [To get a formula that always works,]\n[0] [we need to use the \"abs\" block to get the absolute value of the subtraction result,]\n[0] [#NextFragment]\n[0] [so the final output value is always positive.]","70bc3509af813b95ade41e938e248a11":"//#ID problem2withoursolution1 || #TYPE info || #TITLE Problems With Our Solution\n[0] [Although our program can find the nearest crystal among 5 of them,]\n[0] [it has 2 problems.]\n[0] [#NextFragment]\n[0] [First, after the tank collects one crystal, there are 4 crystals left,]\n[0] [but the \"best index\" becomes 5.]\n[0] [This is because we always check of item 5 in the \"crystal distances\" list,]\n[0] [which is empty.]\n[0] [#NextFragment]\n[0] [Second, our program is still too long.]\n[0] [If there are 20 crystals, we'll have to have 19 \"if\" blocks.]\n[0] [Do you know how we can solve these 2 problems?]","2987da751a215319b18c2d140578ec44":"//#ID yourstartingprojectfortankscratch || #TYPE activity || #TITLE Development Workflow || #WINDOWS L || #PROJECTID 329048319\n[0] [Starting from now on, when you develop your own AI program,]\n[0] [you should use the official Scratch website as your main code editor.]\n[0] [#NextFragment]\n[0] [To get started, click the \"Open in Scratch\" button on the left top,]\n[0] [#NextFragment]\n[0] [which will open a starting project on the Scratch website.]\n[0] [#NextFragment]\n[0] [Create a \"Remix\" of this project, ]\n[0] [and name it with a version number.]\n[0] [#NextFragment]\n[0] [Whenever you have made some major improvements,]\n[0] [you should save the project as another version.]\n[0] [#NextFragment]\n[0] [If you are happy with any particular version,]\n[0] [export the AI program to a sprite file,]\n[0] [#NextFragment]\n[0] [and then release it on our platform.]\n[0] [Then you can use it for battles with others.]","1582368b964300dbc32a189a04693790":"//#ID bestoutof3 || #TYPE info || #TITLE The Largest Number Out of 3 Numbers\n[0] [When there are 3 items to compare, ]\n[0] [the solution becomes a little bit complicated.]\n[0] [After comparing item 1 and 2,]\n[0] [we need to compare the larger one with item 3.]\n[0] [#NextFragment]\n[0] [This is already 10 lines of code.]\n[0] [If we compare among more items, the program will grow exponentially.]\n[0] [Can you think of a simpler solution?]\n","97eb2d5b756f86809849a141264b5725":"//#ID bestoutof3_b || #TYPE info || #TITLE The Largest Out of 3 - A Simpler Solution\n[0] [For a simpler solution, the key idea is to use the variable \"best index\" in a smart way.]\n[0] [We start by setting \"best index\" to 1,]\n[0] [and if we find item 2 is larger,]\n[0] [we correct \"best index\" to 2.]\n[0] [#NextFragment]\n[0] [Next comes the most important change: ]\n[0] [For item 3, we simply need to compare it with the item at the \"best index\",]\n[0] [#NextFragment]\n[0] [which represents the larger number among item 1 and 2.]\n[0] [If item 3 is larger than it, then we know item 3 is larger than both item 1 and 2,]\n[0] [so we update \"best index\" to 3.]\n[0] [If item 3 is not larger, then we keep \"best index\" unchanged.]\n","d30fcb8a549edc619b48b0f9471f490f":"//#ID indexandrepeatagain || #TYPE info || #TITLE Using The \"Index + Repeat\" Pattern Again\n[0] [The solution is to use the \"index + repeat\" pattern again.]\n[0] [In this program for comparing 3 items,]\n[0] [#NextFragment]\n[0] [for the first \"if\" block, ]\n[0] [since we know \"best index\" is 1,]\n[0] [#NextFragment]\n[0] [we can replace the \"1\" with \"best index\" like this.]\n[0] [#NextFragment]\n[0] [Now it becomes clear there is a repeating pattern:]\n[0] [we are comparing an item with the best item, ]\n[0] [and if it is smaller, we update the best index.]\n[0] [#NextFragment]\n[0] [The only changing parts are these 2 index numbers.]\n[0] [which can be represented by the \"index\" variable.]","a6f3deec8ba657e5ca948e9a5f459c93":"//#ID loopthroughallshells || #TYPE coding || #WINDOWS LE || #NODE exe3 || #TITLE Challenge 3 - Looping Through All Shells || #CONDITION TestFinished_Tankloopthroughallshells || #PROJECTID 321212366 || #STARTINGBLOCKSTRING define try to dodge shells\n[0] [Now we have a reasonable solution for one shell,]\n[0] [let's enhance it to handle all shells.]\n[0] [As illustrated, when new shells are fired,]\n[0] [their information is appended to the 4 lists.]\n[0] [And after a shell has explored, its \"Dir\" will be changed to \"D\" for \"Dead\".]\n[0] [#NextFragment]\n[0] [To implement this change, ]\n[0] [you need to use the \"index + repeat\" pattern again.]","2d0df5585687b65f826a02192310db4f":"//#ID loopthroughallshells_h1 || #TYPE hint || #TITLE Challenge 3 - Looping Through All Shells - Hint || #WINDOWS LE\n[0] [For a hint, here are the key changes you need to make.]","2645f4d38902db48a3be8b1fbd7e277a":"//#ID loopthroughallshells_h2 || #TYPE solution || #TITLE Challenge 3 - Looping Through All Shells - Solution || #WINDOWS LE\n[0] [Here is an example solution.]","d3cb901bf0a4b6df38ecdd96878f79de":"//#ID speedisking || #TYPE info || #TITLE Speed Is King || #NODE speedisking\n[0] [Among the 3 upgrades, speed is definitely the most important.]\n[0] [#NextFragment]\n[0] [First, if you are fast, you can go to crystals more quickly.]\n[0] [#NextFragment]\n[0] [Second, you can catch up any enemy tank you are after if you are faster.]\n[0] [#NextFragment]\n[0] [Lastly, if a bomb shell is coming after you, ]\n[0] [you can try to escape if you have enough speed.]","bff64005cfde6c41b19b77aace0d183c":"//#ID solvingtheother3directions || #TYPE coding || #WINDOWS LE || #NODE exe4 || #TITLE Challenge 4 - Handling The Other 3 Directions || #CONDITION TestFinished_Tanksolvingtheother3directions || #PROJECTID 321216373 || #STARTINGBLOCKSTRING define try to dodge shells\n\n[0] [Your tank can handle all shells from the top now,]\n[0] [#NextFragment]\n[0] [so let's add the logic to handle shells from the other 3 directions.]\n[0] [I have copied the existing code for 3 times,]\n[0] [so you only need to adapt them for each of the 3 directions.]\n[0] [#NextFragment]\n[0] [For example, for shells coming from below,]\n[0] [you need to check if 'y diff' is less than 0, ]\n[0] [and whether shell direction is 'N'.]\n[0] [#NextFragment]\n[0] [For another example, for shells coming from the right,]\n[0] [you need to swap 'x' and 'y' everywhere,]\n[0] [and also change the escape direction to North or South.]\n","de5cd1b369bd89ce5190aa135db5087b":"//#ID solvingtheother3directions_h1 || #TYPE hint || #TITLE Challenge 4 - Handling The Other 3 Directions - Hint || #WINDOWS LE\n[0] [For a hint, you need to make these 2 changes for the shells from South.]\n[0] [#NextFragment]\n[0] [And to handle shells flying from East to West,]\n[0] [you need to flip 'x diff' and 'y diff',]\n[0] [and check for the direction of 'W'.]\n[0] [#NextFragment]\n[0] [And when the conditions are met,]\n[0] [you need to make these 5 changes.","97b855162d99ccf798a67e7572187c28":"//#ID solvingtheother3directions_h2 || #TYPE solution || #TITLE Challenge 4 - Handling The Other 3 Directions - Solution || #WINDOWS LE\n[0] [Here is an example solution.]\n[0] [Since the blocks are too small,]\n[0] [you can also open this Scratch project to read it there.]","9fd725f099565d124ff00aa7681f42df":"//#ID problembalancedall || #TYPE info || #TITLE Problems With The Balanced Allocation\n[0] [Although our solution managed to evenly distribute the crystals,]\n[0] [It has one major problem:]\n[0] [#NextFragment]\n[0] [When there are only 1 or 2 extra crystals, they are not put into use.]\n[0] [#NextFragment]\n[0] [Since we want to upgrade as soon as possible,]\n[0] [we need another way to balance the allocation without wasting any crystals.]\n[0] [Do you have any idea?]","4e5a387c2d41a4de88cfa5a2591cd06c":"//#ID whenshouldweattackredtank || #TYPE info || #TITLE When Should We Attack The Red Tank?\n[0] [So far we have assumed that we would always want to attack the red tank.]\n[0] [But is that really wise?]\n[0] [#NextFragment]\n[0] [For example, if the powers of the 2 tanks are like this,]\n[0] [we should probably not attack the red tank,]\n[0] [and try to upgrade our tank as much as possible first.]\n[0] [#NextFragment]\n[0] [In summary, we should only attack the red tank if the blue tank is stronger.]\n[0] [You will implement 2 ways to check if that's the case.]","dbc2297f32d1ad790f40cbc6f94b804d":"//#ID indexrepeatplusstopping || #TYPE info || #TITLE \"Index + Repeat\" With Stopping Conditions\n[0] [Our tank currently tries to attack 2 white tanks at the same time,]\n[0] [so its own commands are offsetting each other.]\n[0] [#NextFragment]\n[0] [To fix this issue, we need to add a \"stopping condition\" to the repeat loop.]\n[0] [#NextFragment]\n[0] [For example, suppose we have a simple program that reads all items in a list.]\n[0] [#NextFragment]\n[0] [To change the program to stop when we find the first number that's greater than 80,]\n[0] [we can modify the program like this.]\n[0] [#NextFragment]\n[0] [First, a new variable 'found' is used to indicate whether we have found the number \u003e 80,]\n[0] [and it is initialized to 0.]\n[0] [#NextFragment]\n[0] [Second, we change the repeat control.]\n[0] [Instead of repeating for a fixed number of times,]\n[0] [we switch to use the \"repeat until\" block,]\n[0] [so that we can stop the loop when the index has gone over the length of the list,]\n[0] [or when the 'found' variable becomes 1.]\n[0] [#NextFragment]\n[0] [Lastly, we add an \"if\" block for our search condition,]\n[0] [#NextFragment]\n[0] [and when the condition is true, we set 'found' to 1.]\n[0] [This would cause the repeat loop to stop.]\n","437b01ed50b26615124f0f7dcdf2272d":"//#ID weightedsumforcomparison || #TYPE info || #TITLE Weighted Sum For Comparison\n[0] [Before moving on to the last challenge,]\n[0] [let me introduce a new way for making comparisons: weighted sum.]\n[0] [#NextFragment]\n[0] [For example, between these 2 tanks,]\n[0] [for the damage power, since DB is less than DR, our old method would tell us not to attack.]\n[0] [However, the blue tank is stronger in the other 2 powers,]\n[0] [especially the most important power of speed,]\n[0] [so we should account for that using a new method.]\n[0] [#NextFragment]\n[0] [We can calculate the total power of each tank,]\n[0] [adding up the 3 powers with a weight.]\n[0] [For example, in this formula,]\n[0] [we assume damage is 2 times as important as reload,]\n[0] [and speed is 3 times as important.]\n[0] [Note that we need to divide the damage power by 100,]\n[0] [since every upgrade increases it by 100.]\n[0] [#NextFragment]\n[0] [Using this formula, the total power is 24 for this blue tank, ]\n[0] [and 19 for the red tank,]\n[0] [so the decision is to start the attack now.]","c40fd32dca43e16bae5d29a7fd52539d":"//#ID whichattackearliestquiz1 ||  #TYPE Q1  || #TITLE Quiz - Which White Tank Can Be Attacked The Earliest?\n[0] [If we want to start attacking some white tank the earliest,]\n[0] [which tank should be the target?]\n#quiz || A B C D || C\n[0] [#NextFragment]\n[0] [We only need to move 20 units to fire at tank 3.]\n","3fed443a868d2262a4cc2af7fd260cca":"//#ID dodgingshellsreview || #TYPE info || #TITLE Dodging Shells\n[0] [To dodge incoming shells,]\n[0] [#NextFragment]\n[0] [we need to go through all shells with a repeat loop.]\n[0] [#NextFragment]\n[0] [When we have found a shell coming towards us,]\n[0] [we would turn the tank side-ways depending on where we are.]\n","47dbe3c364d7def109087e9330d5a9c1":"//#ID pikcupthefirstweaponifbtter || #TYPE coding || #WINDOWS LE || #NODE exe1 || #TITLE Challenge 1 - Picking Up The First Weapon If Better || #CONDITION TestFinished_Tankpikcupthefirstweaponifbtter || #PROJECTID 328934811 || #STARTINGBLOCKSTRING XY\u0026\u0026\u0026\u0026\u0026100\u0026\u0026\u0026\u0026\u0026300\u0026\u0026\u0026\u0026\u0026define find weapon to pick up\n[0] [To start simple, let's compare the first weapon in the list with our current one,]\n[0] [and decide whether to pick it up according to the \"weapon ranking\" list,]\n[1] [#NextFragment]\n[0] [I have added the blocks to define the \"weapon ranking\" list as shown.]\n[1] [#NextFragment]\n[0] [In addition, a new block \"find weapon to pick up\" is executed,]\n[0] [which set \"weapon index\" to the index of the weapon to pick up,]\n[0] [If it is greater than 0, that means we have found a better weapon.]\n[0] [#NextFragment]\n[0] [For your task, please complete the \"find weapon to pick up\" block's definition,]\n[0] [which sets the \"weapon index\" to 1 if the first weapon in the list is better.]\n\n\n","843f9250afc773bcd87b65857f0606c4":"//#ID changingttheattackingnmethod || #TYPE info || #TITLE Changing The Attacking Method\n[0] [Currently, when we try to attack an enemy tank,]\n[0] [we first try to get in the same row or column as the target,]\n[0] [#NextFragment]\n[0] [and then turn to fire at it from a distance.]\n[0] [Since we can no longer fire normal shells,]\n[0] [we have to change the attacking method.]\n[0] [#NextFragment]\n[0] [A simply change is to move to the target tank's position.]\n[0] [using the \"go to\" block and the target position.]\n[0] [#NextFragment]\n[0] [Note that you can use the list \"tw\" to check your weapon type,]\n[0] [and \"O\" represents the orb weapon.]\n[0] [Do you see any problem with this new solution?]","de70d4f6e92cd885fe3a44a2c001fde1":"//#ID Upgradingreview || #TYPE info || #TITLE Upgrading Using The Round-Robin Method\n[0] [For the \"upgrade\" block,]\n[0] [#NextFragment]\n[0] [we would not do anything unless 'blue crystals' is more than 0.]\n[0] [#NextFragment]\n[0] [And to use an round-robin method to allocate the crystals to all 3 powers,]\n[0] [we always determine which power to upgrade based on the previous upgrade type,]\n[0] [so the upgrades will go to speed, then damage, and then reload in turn.]","c3caf28c6e0cc0483a393074944159ad":"//#ID Upgradingreviewimprovements || #TYPE info || #TITLE Potential Improvements For Tank Upgrades\n[0] [There can be many ways to change how to allocate crystals.]\n[0] [Besides the 4 methods discussed in lesson 10,]\n[0] [you can also try to combine them.] \n[0] [#NextFragment]\n[0] [For example, suppose you want to start with a focus on speed,]\n[0] [you can add a rule that if 'SB' is less than 6, you only allocate to speed.]\n[0] [#NextFragment]\n[0] [After 2 upgrades for speed, 'SB' becomes 6,]\n[0] [and now you can fall back to the round-robin method.]\n","916f843557b47b00efb7a6498a518674":"//#ID dodgingshellsreviewimprove || #TYPE info || #TITLE Potential Improvements For Dodging Shells\n[0] [Besides the challenges from homework 15,]\n[0] [here are 2 new ideas on how to improve the dodging logic.]\n[0] [#NextFragment]\n[0] [First, when we select the direction to escape,]\n[0] [we can also check if there is any danger down the road.]\n[0] [In this example, there is another shell coming down in the left,]\n[0] [#NextFragment]\n[0] [so it's safer to escape to the right.]\n[0] [#NextFragment]\n[0] [The second idea is to accelerate the search through the shells.]\n[0] [Since the shell information is never removed from the 4 lists,]\n[0] [there can be many items in these lists after a while.]\n[0] [When we search these lists, we should not always start with item 1.]\n[0] [#NextFragment]\n[0] [Instead, we should keep track of the index of the first shell that's not 'Dead',]\n[0] [so the next time we only start from that shell.]\n[0] [In this example, we should start checking item 4 in the 4 shell lists.]","41321fd4a56ad5c35843ebee5138bd66":"//#ID thenearestcrystalreview || #TYPE info || #TITLE The Nearest Crystal\n[0] [To find the nearest crystal to collect,]\n[0] [we used one loop to calculate the Manhattan Distance to all crystals,]\n[0] [and another loop to search for the smallest distance among them.]\n[0] [#NextFragment]\n[0] [Looking back, we probably could have combined these 2 loops into one,]\n[0] [so we calculate the distance and immediately check if it is the smallest.]\n","e996d0f269683885ef1aaa8718d8f77a":"//#ID gotoxyreview || #TYPE info || #TITLE Go To X and Y\n[0] [To collect a crystal,]\n[0] [we currently use the \"go to x y\" block.]\n[0] [#NextFragment]\n[0] [It first moves East or West based on the relative position of the input \"x\",]\n[0] [#NextFragment]\n[0] [and wait until the blue tank has reached that x position.]\n[0] [A similar logic is applied for the vertical direction.]\n[0] [#NextFragment]\n[0] [Looking back, there is a serious problem with this logic.]\n[0] [This 'go to x y' block will continue to control the blue tank until it reaches that point,]\n[0] [#NextFragment]\n[0] [so other logic for dodging shells or upgrading will not be executed at all.]\n[0] [Let's fix that problem now.]","ffd3257dc87c527d425894a999fb8200":"//#ID attackingtheredtank || #TYPE info || #TITLE Attacking The Red Tank\n[0] [To attack the red tank,]\n[0] [#NextFragment]\n[0] [we need to calculate the differences in x and y positions,]\n[0] [#NextFragment]\n[0] [and check if the red tank is in any of the 4 firing ranges.]\n[0] [#NextFragment]\n[0] [When it is, we would either fire or turn, ]\n[0] [depending on whether we are already facing that direction.]","47d727f02eaf1e60dbbc859dd6958c1a":"//#ID movingtowardstheredtank || #TYPE info || #TITLE Moving Towards The Red Tank\n[0] [When the red tank is not directly reachable,]\n[0] [we need to move to its vertical or horizontal position.]\n[0] [#NextFragment]\n[0] [First, we calculate the distances in x and y directions.]\n[0] [#NextFragment]\n[0] [Then we move vertically or horizontally based on which way is faster.]","1b9e917945af379f21599c582bc0e2ad":"//#ID improvinghowweattacktheredtank || #TYPE info || #TITLE Improving How We Attack\n[0] [Besides the ideas from homework 15,]\n[0] [here are 2 other examples for how we can improve the attacking code.]\n[0] [#NextFragment]\n[0] [First, when the reload time is long, ]\n[0] [you should keep track of the last time we fired like this,]\n[0] [#NextFragment]\n[0] [Then we can check if the reload time has expired or not,]\n[0] [and decide whether we should attack.]\n[0] [#NextFragment]\n[0] [For another idea, we should try to sneak closer to the red tank before shooting,]\n[0] [so that it won't have enough time to dodge our shells.]\n\n","6f4f0d1fdd4ad76677dd7aa5920d9038":"//#ID attackingwhitetanksreview || #TYPE info || #TITLE Attacking White Tanks\n[0] [The logic for attacking white tanks is
